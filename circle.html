<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circle</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/circle.css">


</head>

<body>
    <div class="container">

        <div class="menu">
            <div>
                <label class="form-group">Width: <input type="number" value="20" min="1" class="form-control"/></label>
            </div>
            <div>
                <label class="form-group">Growth Amount: <input type="number" value="5" min="1" class="form-control"/></label>
            </div>
            <div>
                <label class="form-group">Growth Rate: <input type="number" value="200" min="1" class="form-control"/></label>
            </div>
            <div>
                <label class="form-group">Number Circles: <input type="number" value="5" min="1" class="form-control"/></label>
            </div>
            <div>
                <button id="start" class="btn btn-primary">Start</button>
            </div>
        </div>
        <div class="circle"></div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src="js/circle.js"></script>
</body>


</html>
